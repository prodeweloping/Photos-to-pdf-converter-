<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo to PDF Converter</title>
  <link rel="icon" type="image/png" href="Pro.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind + FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root{ --footer-height:64px; }

    body{
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* NAVBAR */
    nav{ position:fixed; top:0; left:0; right:0; z-index:30; }

    /* MAIN AREA */
    .main-container{
      max-width:900px;
      margin:0 auto;
      padding:100px 16px calc(var(--footer-height) + 24px);
      flex:1;
    }

    /* WhatsApp Button */
    .whatsapp-btn{
      width:46px;height:46px;
      background:#25D366;color:#fff;
      display:flex;align-items:center;justify-content:center;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.2);
      transition:.2s;
    }
    .whatsapp-btn:hover{ transform:scale(1.07); }
    .beat{ animation:beat 2s infinite; }
    @keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)}}

    /* CONVERTER UI */
    .container{
      background:#fff;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      overflow:hidden;
    }
    header{
      background:linear-gradient(to right,#4a6fa5,#6d9dc5);
      color:#fff;
      padding:28px;
      text-align:center;
    }
    .upload-area{
      border:3px dashed #c3cfe2;
      padding:40px;
      text-align:center;
      border-radius:12px;
      cursor:pointer;
      background:#f8fafd;
      transition:.3s;
    }
    .upload-area:hover{ border-color:#4a6fa5; }
    .image-preview{ display:flex; gap:12px; flex-wrap:wrap; margin-top:20px; }
    .preview-item{ width:130px;height:130px; position:relative; }
    .preview-item img{ width:100%;height:100%;object-fit:cover;border-radius:8px; }
    .remove-btn{
      position:absolute;top:4px;right:4px;
      background:red;color:#fff;
      border:none;border-radius:50%;
      width:22px;height:22px;font-size:12px;
    }

    /* FOOTER */
    footer{
      background:#111827;
      color:#fff;
      height:var(--footer-height);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
    }
    @media(max-width:768px){
      footer{ position:fixed; bottom:0; left:0; right:0; }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
    <span class="text-xl font-bold text-indigo-600">
      Pro <span class="text-gray-800">Developing.</span>
    </span>
    <a id="waTop" class="whatsapp-btn beat" href="#">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="main-container">

  <div class="container">
    <header>
      <h1 class="text-2xl font-bold">
        <i class="fas fa-file-pdf"></i> Photo to PDF Converter
      </h1>
      <p>Convert images to PDF instantly</p>
    </header>

    <div class="p-6">
      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt text-4xl text-blue-500"></i>
        <p class="mt-3">Click or Drag images here</p>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>

      <div id="imagePreview" class="image-preview"></div>

      <div class="flex gap-3 justify-center mt-6 flex-wrap">
        <button id="convertBtn" class="bg-green-500 text-white px-6 py-2 rounded">
          Convert PDF
        </button>
        <button id="downloadBtn" disabled class="bg-orange-500 text-white px-6 py-2 rounded">
          Download
        </button>
        <button id="resetBtn" class="bg-red-500 text-white px-6 py-2 rounded">
          Reset
        </button>
      </div>
    </div>
  </div>

</div>

<!-- FOOTER -->
<footer>
  Â© Powered by 
  <a href="https://mpdeveloping.github.io/mpwebsite/" target="_blank" class="underline text-indigo-400 ml-1">
    Pro Developing
  </a>
</footer>

<!-- FLOATING WHATSAPP -->
<a id="waFloating" class="whatsapp-btn beat"
   style="position:fixed;right:16px;bottom:calc(var(--footer-height) + 16px);z-index:50;">
  <i class="fab fa-whatsapp fa-2x"></i>
</a>

<script>
const waNumber="916356952788";
document.querySelectorAll('#waTop,#waFloating').forEach(btn=>{
  btn.onclick=e=>{
    e.preventDefault();
    window.open(`https://wa.me/${waNumber}?text=Hello! I am using your Photo to Pdf converter ðŸ˜Š`);
  }
});

const fileInput=document.getElementById('fileInput');
const uploadArea=document.getElementById('uploadArea');
const imagePreview=document.getElementById('imagePreview');
const convertBtn=document.getElementById('convertBtn');
const downloadBtn=document.getElementById('downloadBtn');
let images=[], pdfUrl=null;

uploadArea.onclick=()=>fileInput.click();
fileInput.onchange=e=>handleFiles(e.target.files);

function handleFiles(files){
  for(let f of files){
    const r=new FileReader();
    r.onload=e=>{
      images.push(e.target.result);
      render();
    };
    r.readAsDataURL(f);
  }
}

function render(){
  imagePreview.innerHTML='';
  images.forEach((img,i)=>{
    imagePreview.innerHTML+=`
      <div class="preview-item">
        <img src="${img}">
        <button class="remove-btn" onclick="removeImg(${i})">Ã—</button>
      </div>`;
  });
}

function removeImg(i){ images.splice(i,1); render(); }

convertBtn.onclick=async()=>{
  if(!images.length) return alert("Upload images first");
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  for(let i=0;i<images.length;i++){
    const img=new Image();
    img.src=images[i];
    await new Promise(r=>img.onload=r);
    pdf.addImage(img,'JPEG',10,10,190,0);
    if(i<images.length-1) pdf.addPage();
  }
  pdfUrl=pdf.output('datauristring');
  downloadBtn.disabled=false;
};

downloadBtn.onclick=()=>{
  const a=document.createElement('a');
  a.href=pdfUrl;
  a.download="images.pdf";
  a.click();
};

resetBtn.onclick=()=>{
  images=[]; pdfUrl=null;
  render(); downloadBtn.disabled=true;
};
</script>

</body>
</html>
